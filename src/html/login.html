            display: block;

        @media (max-width: 768px) {

                margin-top: 10px;

            .form-input {

            .login-header h1 {

            }

            .login-header p {

            .form-group label {

                left: 66px !important;

            }



            .submit-btn {

                font-family: 'Audiowide', sans-serif;
                font-size: 1rem;
                margin-left: 6px;
                width: 96%;
            }










        }

        .bg-video {

        }

        #typewriter::after {
            content: '|';

            color: #a386f9;

            }

        .password-wrapper {

        }

        .form-input {
            padding-right: 40px;
            width: 100%;

            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 20px;

<body>

    <!-- <canvas id="canvas"></canvas> -->
    <!-- <a href="../index.html" class="back-link">

    </a> -->
    <a href="/index.html" class="logo-link">


        <h1 class="logo"><img src="../img/briolink.png" alt=""></h1>
    </a>

    <div class="login-container">


        <div class="login-header">
            <h1>Entrar</h1>
            <p id="typewriter"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" class="form-input" autocomplete="username" required
                    placeholder="">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        autocomplete="current-password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="register-link">
                Esqueceu sua senha? <a href="recupe.html">Recuperar senha !</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </button>
        </form>

        <div class="register-link">
            Não tem uma conta? <a href="register.html">Criar conta</a>
        </div>
    </div>

    <script>
        // Supabase Configuration - Initialize only if not already done
        (function initSupabase() {
            if (window.supabaseClient) return;
            if (!window.supabase || typeof window.supabase.createClient !== 'function') {
                console.error('Supabase SDK not loaded!');
                return;
            }
            var SUPABASE_URL = 'https://nvswucwnvshvklqgojcw.supabase.co';
            var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52c3d1Y3dudnNodmtscWdvamN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwNTY0MjAsImV4cCI6MjA2NjYzMjQyMH0.axU4sYS4G9b_Ebo1oiXVcVP933gcWytAb80hPEEQPBA';
            window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        })();
        var supabase = window.supabaseClient;

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const typewriterElement = document.getElementById('typewriter');

        // Função para mostrar mensagens
        function showMessage(message, type = 'error') {
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }

        // Função para esconder mensagens
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Função para fazer login
        async function loginUser(name, password) {
            try {
                // Converter nome em email (mesmo formato usado no registro)
                const email = `${name.toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '') // Remove acentos
                    .replace(/[^a-z0-9\s]/g, '') // Remove caracteres especiais
                    .replace(/\s+/g, '.')}@briolink.com`;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        // Event listener para o formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            hideMessages();
            console.log('Iniciando processo de login...');

            const formData = new FormData(loginForm);
            const name = formData.get('name').trim();
            const password = formData.get('password');

            console.log('Tentando login com nome:', name);
            console.log('Email gerado:', `${name.toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '.')}@linkdireto.com`);

            if (!name || !password) {
                showMessage('Por favor, preencha todos os campos');
                return;
            }

            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Entrando...';

            try {
                console.log('Chamando função loginUser...');
                const { user } = await loginUser(name, password); // retorna diretamente o objeto data

                if (!user) throw new Error("Usuário não retornado pelo Supabase");

                console.log("Usuário autenticado:", user);

                // Salva o ID e o email no localStorage
                localStorage.setItem("user_id", user.id);
                localStorage.setItem("user_email", user.email);

                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                // evita duplo clique enquanto redireciona
                submitBtn.disabled = true;
                // Redireciona após pequeno delay
                setTimeout(() => {
                    window.location.replace('/index.html');
                }, 600);
            } catch (error) {
                console.error('Erro no login:', error);

                let errorMsg = 'Erro ao fazer login';
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Nome ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Por favor, confirme seu email antes de fazer login';
                } else if (error.message.includes('User not found')) {
                    errorMsg = 'Usuário não encontrado. Verifique o nome ou crie uma conta.';
                } else {
                    errorMsg = `Erro: ${error.message}`;
                }

                showMessage(errorMsg, 'error');
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = 'Entrar';
            }
        });

        const texto1 = "Bem Vindo de volta !!";
        const texto2 = "Entre e continue sua jornada !!";
        const elemento = document.getElementById("typewriter");

        let i = 0;

        function escreverTexto1() {
            if (i < texto1.length) {
                elemento.innerHTML += texto1.charAt(i);
                i++;
                setTimeout(escreverTexto1, 40);
            } else {
                setTimeout(apagarTexto1, 1000); // pausa antes de apagar
            }
        }

        function apagarTexto1() {
            if (i > 0) {
                elemento.innerHTML = elemento.innerHTML.slice(0, -1);
                i--;
                setTimeout(apagarTexto1, 30);
            } else {
                i = 0;
                setTimeout(escreverTexto2, 300);
            }
        }

        function escreverTexto2() {
            if (i < texto2.length) {
                elemento.innerHTML += texto2.charAt(i);
                i++;
                setTimeout(escreverTexto2, 40);
            }
        }

        escreverTexto1();


        // Removido auto-reload para não interromper login/redirect



        function togglePassword() {
            const password = document.getElementById("password");
            const toggle = document.getElementById("togglePassword");

            if (password.type === "password") {
                password.type = "text";
                toggle.classList.remove("fa-eye");
                toggle.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                toggle.classList.remove("fa-eye-slash");
                toggle.classList.add("fa-eye");
            }
        }


    </script>
</body>
