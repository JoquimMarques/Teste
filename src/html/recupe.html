        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" class="form-input" autocomplete="username" required placeholder="">
            </div>
            
            <div class="form-group">
                <label for="password"> Nova Senha</label>
                <div class="password-wrapper">
                  <input type="password" id="password" name="password" class="form-input" autocomplete="current-password" required>
                  <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
                </div>
              </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Recuperar</span>
            </button>

        </div>

    <script src="../js/canvas.js"></script>
    

    <script>
  const form = document.getElementById('loginForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const name = formData.get('name').trim();
  const novaSenha = formData.get('password').trim();

  try {
    const response = await fetch('https://briolinke.vercel.app/api/reset-password', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ name, novaSenha }),
});


    const text = await response.text();
    console.log('Resposta da API:', text);

    let data;
    try {
      data = JSON.parse(text);
    } catch {
      throw new Error('Resposta inválida: ' + text);
    }

    if (!response.ok) {
      alert('❌ ' + (data.error || 'Erro ao redefinir senha.'));
      return;
    }

    alert('✅ ' + data.message);
    window.location.href = 'login.html';
  } catch (err) {
    console.error('Erro na requisição:', err);
    alert('⚠️ ' + err.message);
  }
});

// Mostrar/ocultar senha
function togglePassword() {
  const input = document.getElementById('password');
  const icon = document.getElementById('togglePassword');
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.replace('fa-eye', 'fa-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.replace('fa-eye-slash', 'fa-eye');
  }
}

// Função para mostrar/ocultar senha
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('togglePassword');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
}

    </script>
