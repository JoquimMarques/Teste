<head>

    <style>
        :root {
            --primary-purple: #371669;
            --primary-purple-light: #5e2d91;
            --primary-purple-dark: #240c3f;
        }

        /* Reset e configurações básicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;

            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(13deg, #240c3f 0%, #5e2d91 100%);
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            z-index: -1;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .login-container {
            background: transparent;
            border: 1px solid rgba(76, 0, 207, 0.799);
            width: 36%;

            backdrop-filter: blur(30px);
            margin-top: -6px;
            border-radius: 19px;
            box-shadow: 0 25px 50px rgba(73, 43, 114, 0.324);
            overflow: hidden;
            padding: 50px 25px;
            position: relative;
            animation: slideUp 0.6s ease-out;
            z-index: 2;
            margin-left: 10px;

        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
     

            display: none;
   
        }

        .logo-link {
            text-decoration: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            font-family: 'Audiowide', sans-serif;
        }

        .login-header p {
            color: white;
            font-size: 1.2rem;
            font-family: 'Audiowide', sans-serif;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
            background: #a386f9;
            padding: 8px 16px;
            border-radius: 50px;

        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .form-group {
            margin-bottom: 20px;
            font-family: 'Audiowide', sans-serif;

        }

        .form-group label {
            display: block;
            margin-bottom: 2px;
            font-weight: 600;
            margin-left: 8px;
            color: rgb(255, 255, 255);
            font-size: 15px;
            font-family: 'Audiowide', sans-serif;


        }

        .form-input {
            width: 100%;
            padding: 12px 17px !important;
            border: 1px solid #5e2d91;

            border-radius: 10px;

            font-size: 15px;
            transition: all 0.3s ease;
            background: hsla(0, 0%, 100%, 0.849);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #5e2d91;
            box-shadow: 0 0 0 3px rgba(123, 25, 252, 0.486);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.253);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            font-family: 'Audiowide', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 43px var(--primary-purple-light);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            font-family: 'Audiowide', sans-serif;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            font-family: 'Audiowide', sans-serif;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            margin-bottom: -10px;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: 'Audiowide', sans-serif;
        }

        .register-link a {
            color: #9231f9;
            text-decoration: none;
            font-weight: 600;

        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {

            .login-container {
                padding: 30px 3px 15px 2px;

                margin-top: 10px;

                margin-left: 2px;
                width: 600px;
                border: none;
                box-shadow: none;
                backdrop-filter: none;
            }


            .form-input {
                padding-right: 40px;
                margin-left: 5px;
                width: 96% !important;
                padding: 11px !important;
                font-size: 16px;
            }

            .login-header h1 {
                font-size: 1.8rem;
                display: none;
            }

            .login-header p {
                margin-top: -10px;
                margin-bottom: 40px;
                color: white;
                font-family: 'Audiowide', sans-serif;

                font-size: 1rem;

            }

            .form-group label {
                font-family: 'Audiowide', sans-serif;
                font-size: 0.8rem;

            }

            .logo {
/* 
                left: 66px !important;
                top: 40px !important;
                font-size: 3.3rem ! important; */
                display: none;
            }



            .submit-btn {
                padding: 12px 16px;
                font-family: 'Audiowide', sans-serif;
                font-size: 1rem;
                margin-left: 6px;
                width: 96%;
            }










        }

        .bg-video {
            display: none;
        }

        #typewriter::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #a386f9;
            letter-spacing: 2px;
            font-weight: bold;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }




        .password-wrapper {
            position: relative;
        }

        .form-input {
            padding-right: 40px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: hsl(269, 99%, 72%);
        }
    </style>
</head>

<body>

    <!-- <canvas id="canvas"></canvas> -->
    <!-- <a href="../index.html" class="back-link">

    
        <h1 class="logo">Briolink</h1>
    </a> -->
    <a href="/index.html" class="logo-link">


        <h1 class="logo"><img src="../img/briolink.png" alt=""></h1>
    </a>

    <div class="login-container">


        <div class="login-header">
            <h1>Recuperação</h1>
            <p id="typewriter"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="name">Nome Completo: </label>
                <input type="text" id="name" name="name" class="form-input" autocomplete="username" required
                    placeholder="">
            </div>

            <div class="form-group">
                <label for="password"> Nova Senha: </label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                        autocomplete="current-password" required>
                    <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Recuperar</span>
            </button>
        </form>

        <div class="register-link">
            Lembrou da senha? <a href="login.html">Fazer Login</a>
        </div>
    </div>
    <script src="../js/canvas.js"></script>


    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const name = formData.get('name').trim();
            const novaSenha = formData.get('password').trim();

            try {
                const response = await fetch('https://briolinke.vercel.app/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, novaSenha }),
                });


                const text = await response.text();
                console.log('Resposta da API:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    throw new Error('Resposta inválida: ' + text);
                }

                if (!response.ok) {
                    alert('❌ ' + (data.error || 'Erro ao redefinir senha.'));
                    return;
                }

                alert('✅ ' + data.message);
                window.location.href = 'login.html';
            } catch (err) {
                console.error('Erro na requisição:', err);
                alert('⚠️ ' + err.message);
            }
        });



        const texto1 = "Poxa esqueceu a sua senha !?";
        const texto2 = "Aponte da próxima vez tá !!";
        const elemento = document.getElementById("typewriter");

        let i = 0;

        function escreverTexto1() {
            if (i < texto1.length) {
                elemento.innerHTML += texto1.charAt(i);
                i++;
                setTimeout(escreverTexto1, 40);
            } else {
                setTimeout(apagarTexto1, 800); // pausa antes de apagar
            }
        }

        function apagarTexto1() {
            if (i > 0) {
                elemento.innerHTML = elemento.innerHTML.slice(0, -1);
                i--;
                setTimeout(apagarTexto1, 30);
            } else {
                i = 0;
                setTimeout(escreverTexto2, 300);
            }
        }

        function escreverTexto2() {
            if (i < texto2.length) {
                elemento.innerHTML += texto2.charAt(i);
                i++;
                setTimeout(escreverTexto2, 40);
            }
        }

        escreverTexto1();


        // Mostrar/ocultar senha
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePassword');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Função para mostrar/ocultar senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

    </script>
